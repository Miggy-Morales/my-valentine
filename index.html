<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- General Styling --- */
        :root {
            --bg-color: #ffe6e6;
            --card-color: #ffffff;
            --primary-color: #ff4d6d;
            --secondary-color: #ffb3c1;
            --text-color: #590d22;
            --btn-yes-bg: #2ecc71;
            --btn-yes-hover: #27ae60;
            --btn-no-bg: #e74c3c;
            --btn-no-hover: #c0392b;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            /* Creating a subtle heart pattern background */
            background-image: radial-gradient(#ffccd5 15%, transparent 16%),
                              radial-gradient(#ffccd5 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- The Main Card --- */
        .container {
            background-color: var(--card-color);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
        }

        /* --- Text & Images --- */
        h1 {
            font-family: 'Fredoka One', cursive;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        p {
            color: var(--text-color);
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .gif-container {
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
        }

        /* --- Buttons --- */
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            transition: all 0.3s ease;
            outline: none;
        }

        .btn-yes {
            background-color: var(--btn-yes-bg);
            color: white;
            box-shadow: 0 4px 0 #27ae60;
        }

        .btn-no {
            background-color: var(--btn-no-bg);
            color: white;
            box-shadow: 0 4px 0 #c0392b;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        /* --- Utility Classes --- */
        .hidden {
            display: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <div id="question-screen">
            <div class="gif-container">
                <img src="https://media.tenor.com/T_16hts34xUAAAAi/cute-bears-love.gif" alt="Cute bears">
            </div>
            <h1>Will you be my Valentine?</h1>
            <p>It would mean the world to me! üíñ</p>
            
            <div class="btn-container">
                <button class="btn btn-yes" id="yes-btn" onclick="acceptLove()">Yes</button>
                <button class="btn btn-no" id="no-btn" onclick="rejectLove()">No</button>
            </div>
        </div>

        <div id="success-screen" class="hidden">
            <div class="gif-container">
                <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Bears kissing">
            </div>
            <h1>YAY!!! üéâ</h1>
            <p>I knew you'd say yes! Can't wait! ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        let fontSize = 1.2; // Initial font size in rem
        let padding = 12;   // Initial padding
        const messages = [
            "No",
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "You're breaking my heart ;("
        ];
        
        let messageIndex = 0;

        function rejectLove() {
            const noBtn = document.getElementById('no-btn');
            const yesBtn = document.getElementById('yes-btn');

            // 1. Change the text of the No button
            messageIndex = (messageIndex + 1) % messages.length;
            noBtn.innerText = messages[messageIndex];

            // 2. Make the Yes button bigger
            fontSize += 0.5;
            padding += 5; // Increase padding slightly

            yesBtn.style.fontSize = `${fontSize}rem`;
            yesBtn.style.padding = `${padding}px ${padding * 2}px`;
        }

        function acceptLove() {
            // Hide question, show success
            document.getElementById('question-screen').classList.add('hidden');
            document.getElementById('success-screen').classList.remove('hidden');
            
            // Optional: Add a simple confetti effect via background color change
            document.body.style.backgroundColor = "#ffc2d1";
            document.body.style.backgroundImage = "none";
        }
    </script>
</body>
</html>
